  <title>Paramhans portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="sidebar sidebargo">
      <nav>
        <ul>
          <li><a href="C:/COMP/PORTFOLIO/index.html">Home</a></li>
          <li><a href="C:/COMP/PORTFOLIO/intro.html">My Intro</a></li>
          <li><a href="C:/COMP/PORTFOLIO/project.html">Project</a></li>
          <li><a href="C:/COMP/PORTFOLIO/contact.html">Contact Me</a></li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="hamburger">
        <img class="ham" src="C:\COMP\PORTFOLIO\images\ham.png" alt="" width=23px>
        <img class="cross" src="C:\COMP\PORTFOLIO\images\cross.png" alt="" width=23px>
      </div>
      <div class="contactform">

        <h1>Contact me for work/general query</h1>
        <form>
          <div class="mb-3">
            <label for="clientname" class="form-label">Name</label>
            <input type="name" class="form-control" id="clientname">
          </div>
          <div class="mb-3">
            <label for="clientEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">W'll never share your email and phone number with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="clientphone">
          </div>
          <div class="mb-3">
            <label for="clientenquiry" class="form-label">Enquiry</label>
            <input type="enquiry" class="form-control" id="clientenquiry">
          </div>
          <div class="mb-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">I want you to work with me.</label>
          </div>
          <button type="submit" class="btn btn-sn">Submit</button>
        </form>



      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
